<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="assets/logo.svg" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="header">
            <p class="title">Tic Tac Toe</p>
        </div>
        <div class="game-container">
            <div class="player-label">
                <p>Player <p id="player-name">X</p>'s turn</p>
            </div>
            <div class="game-grid">
                <div class="box0"></div>
                <div class="box1"></div>
                <div class="box2"></div>
                <div class="box3"></div>
                <div class="box4"></div>
                <div class="box5"></div>
                <div class="box6"></div>
                <div class="box7"></div>
                <div class="box8"></div>
            </div>
            <p class="winner-label"></p>
            <!-- <button class="restart"></button> -->
        </div>
        <div class="footer">
            <p>Â© Jay Singh <a href="https://github.com/mathdebate09/library">(mathdebate09)</a></p>
        </div>
    </div> 
</body>
<script src="script.js"></script>
</html>
